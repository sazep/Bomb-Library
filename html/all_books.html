
<html>

<head>
  <link rel="stylesheet" href="../style/style.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <title>Logika Library</title>
  <link rel ="icon" href="../src/Logo.jpg">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script type="x/handlebars" id="onebook">
    {{#each this}}
      <div class="onebook">
        <img src="{{cover}}" alt="">
        <div class="infobook">
          <p><span>Назва:</span>{{name}}</p>
          <p><span>Автор:</span>{{author}}</p>
          <p><span>Мова:</span>{{ln}}</p>
          <p><span>Жанр:</span>{{genre}}</p>
          <p><span>Опис:</span>{{anthocium}}</p>
        </div>
      </div>
    {{/each}}
 </script>
</head>

  <nav>
 
    <div class="box">
            <div class="container-1">
                <span class="icon"><i class="fa fa-search"></i></span>

            </div>

  
            <div class="container-1">
               <a class="list-group-item" href="../html/all_books.html"><span class="icon-1"><i class="fa fa-book fa-fw" aria-hidden="true"></i></span></a>

            <div class="container-1">
