<html>
    <head>
    
        <link rel="stylesheet" href="../style/style.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <title>Logika Library</title>
        <link rel ="icon" href="../src/Logo.jpg">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
       <script type="x/handlebars" id="book">
        {{#each this}}
        <div class="book center">
                <div class="front">
                    <img class="cover" src={{cover}} alt="">
                </div>
                <div class="back">
                    <div class="back-content center">
                        <h2 class="name">Назва книги: {{name}}</h2>
                        <h2 class="author">Автор:{{author}}</h2>
                        <span class="about">{{anthocium}}</span>
                        <span class="rev">Оцінка: {{mark}}★ | Опубліковано: {{data}}</span>
                    </div>
            </div>
        </div>
            {{/each}}
       </script>
     </head>
     <body>
         
         <header>
             <img src = "../src/logo.jpg">
             <h1>Logika Library</h1>
         </header>
         <div class="slides">
             <ul>
                 <li><img src="images/img1.jpg" title="зображення 1" alt="" />
                     <div>Текст для банера 1</div>
                 </li>
                 <li><img src="images/img2.jpg" title="зображення 2" alt="" />
                     <div>Текст для банера 2</div>
                 </li>
                 <li><img src="images/img3.jpg" title="зображення 3" alt="" />
                     <div>Текст для банера 3</div>
                 </li>
                 <li><img src="images/img4.jpg" title="зображення 4" alt="" />
                     <div>Текст для банера 4</div>
 
             </ul>
         </div>
 
         <nav>
 
                 <div class="box">
                         <div class="container-1">
                             <span class="icon"><i class="fa fa-search"></i></span>
                             <input type="search" id="search" placeholder="Пошук..." />
                         </div>
         
               
                         <div class="container-1">
                             <span class="icon-1"><a class="list-group-item" href="#"></a><i class="fa fa-book fa-fw" aria-hidden="true"></i></span>
                             <h1 type="search" id="search" placeholder="Пошук..."> </h1>
                         </div>
 
                         <div class="container-1">
                             <span class="icon-2"><a class="list-group-item" href="#"><i class="fa fa-pencil fa-fw" aria-hidden="true">&nbsp;</i></span>
                             <h2 type="search" id="search" placeholder="Пошук..."> </h2>
                         </div>
     
                 </div>
 
 
         </nav>
   
        <main>
            <section id="new">
                
             
            </section>
            <section id="popular"></section>
        </main>
        <footer>
            <div class="footr-wraper">
                <div class="footer-columns">
                    <div class="footer-logo-column"></div>
                    <a href="/" aria-label="Go to Supabase Homepage" title ="Go to Supabase Homepage">
                        <img src="../src/Logo.jpg" loading="lazy" alt="Supabase logo" class="footre-logo" width="1z00">
                    </a>
                    <div class="social-wraper">
                        <div class="social-links">
                            <ul>
                                <li><a href="#" title="Twitter">
 
                                    <i class="fa-brands fa-x-twitter"></i></a>
                                </li>
                                <li><a href="#" title="GitHub"></a><i class="fa-brands fa-github"></i></li>
                                <li><a href="#" title="TikTok"></a><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M448 209.9a210.1 210.1 0 0 1 -122.8-39.3V349.4A162.6 162.6 0 1 1 185 188.3V278.2a74.6 74.6 0 1 0 52.2 71.2V0l88 0a121.2 121.2 0 0 0 1.9 22.2h0A122.2 122.2 0 0 0 381 102.4a121.4 121.4 0 0 0 67 20.1z"/></svg></li>
                                <li><a href="#" title="Discord"></a><i class="fa-brands fa-discord"></i></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <script type="module" src="../index.js"></script>
    </body>
</html>
